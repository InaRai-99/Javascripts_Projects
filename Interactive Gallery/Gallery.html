<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Gallery</title>
    <style>
        #main-image{
            width: 80%;
            aspect-ratio: 1/1;
            border: 2px solid rgba(177, 15, 15, 0.432);
        }
        #thumbnail-container>img
        {
            height:100px;
            width: 100px;
        }

    </style>
</head>
<body>
    <img id="main-image" src = "./ Gallery Images/P1.jfif">
    <div id = "thumbnail-container">
        <img src = "./Gallery Images/P1.jfif">
        <img src = "./Gallery Images/P2.jfif">
        <img src = "./Gallery Images/P3.jfif">
        <img src = "./Gallery Images/P4.jfif">
        <img src = "./Gallery Images/P5.jfif">
        <img src = "./Gallery Images/P6.jfif">
    
    </div>
    <script src="Script.js"></script>  
</body>
</html>
